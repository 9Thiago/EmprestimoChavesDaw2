<!DOCTYPE html>
<html>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
<body>
	<div th:include="fragments/header::header"></div>
	<div th:include="fragments/footer::footer"></div>
	
	<div class="container" >
	 <h2 style="margin-left: 40%">Registro de emprestimos</h2>

	<table id="emprestimosp" class="table table-dark" >
		<thead>
			<tr>
				<th style="border: 1px solid">Funcionario</th>
				<th style="border: 1px solid">Situacao</th>
				<th style="border: 1px solid">Chave</th>
				<th style="border: 1px solid">Data</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emprestimop : ${pagina.content}">
				<td th:text="${emprestimop.servidor}" style="border: 1px solid"></td>
				<td th:text="${emprestimop.acao}" style="border: 1px solid"></td>
				<td th:text="${emprestimop.alugada}" style="border: 1px solid"></td>
				<td th:text="${emprestimop.hora}" style="border: 1px solid"></td>
			</tr>
		</tbody>
	</table>
	
	<th:block th:if="${pagina.totalPages > 0}" th:each="numeroPagina : ${numerosPaginas}">
	<a th:unless="${numeroPagina==pagina.number + 1}"
		th:href="@{emprestimosp(page=${numeroPagina - 1})}"
		th:text="${numeroPagina}">1</a>
		<span th:if="${numeroPagina==pagina.number+1}"
		th:class="${numeroPagina==pagina.number+1} ? ativa"
		th:text="${numeroPagina}">1</span>
		</th:block>

	<br>
	<br>
	<a th:href="@{/}" style="margin-left: 40%">Voltar</a>
</div>
</body>
</html>
