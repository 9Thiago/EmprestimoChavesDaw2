<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:include="fragments/header::header"></div>
	<div th:include="fragments/footer::footer"></div>
	
	<div class="container" >
	 <h2 style="margin-left: 40%">Registro de emprestimos</h2>

	<table id="emprestimos" class="table table-dark">
		<thead>
			<tr>
				<th style="border: 1px solid">Funcionario</th>
				<th style="border: 1px solid">Situacao</th>
				<th style="border: 1px solid">Chave</th>
				<th style="border: 1px solid">Data</th>
			</tr>
		</thead>
		<tbody>
			<form th:each="emprestimo : ${emprestimos}">
			<tr>
				<td th:text="${emprestimo.servidor}" style="border: 1px solid"></td>
				<td th:text="${emprestimo.acao}" style="border: 1px solid"></td>
				<td th:text="${emprestimo.alugada}" style="border: 1px solid"></td>
				<td th:text="${emprestimo.hora}" style="border: 1px solid"></td>
			</tr>
			</form>
		</tbody>
	</table>

	<br>
	<br>
	<a th:href="@{/}" style="margin-left: 40%">Voltar</a>
</div>
</body>
</html>
